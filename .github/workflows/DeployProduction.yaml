name: Deploy Production
on:
  workflow_dispatch:
  push:
    tags:
      - '*.*.*'

env:
  URL: 'docs.atsign.com'

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  deploy:
    if: ${{ github.repository == 'atsign-foundation/docs.atsign.com' }}
    runs-on: ubuntu-20.04
    steps:
      - name: Git checkout
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0

      - name: Setup Node
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516
        with:
          node-version: '16'

      - name: Cache dependencies
        uses: actions/cache@c1a5de879eb890d062a85ee0252d6036480b1fe2 # v3.2.1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build Production
        run: npm run build:production

      - name: Deploy Production
        uses: peaceiris/actions-gh-pages@de7ea6f8efb354206b205ef54722213d99067935
        with:
          personal_token: ${{ secrets.MY_GITHUB_TOKEN }}
          external_repository: atsign-foundation/docs.atsign.com-prod
          publish_dir: ./public
          publish_branch: gh-pages
          cname: ${{ env.URL }}

